<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/style.css" th:href="@{/static/css/asd.css}"/>
</head>

<body>
<div align="middle">



</div>


<div id="head">图书管理系统</div>
<div>
    <div id="list">
        <ul>
            <li>
                <a th:href="@{/getBookBorrowHistory/allHistory}">
                    <div>个人借阅记录查询</div>
                </a>
            </li>
            <li>
                <a th:href="@{/book/managerGetBorrowedBook}">
                    <div>个人已借阅书籍查询</div>
                </a>
            </li>
            <li>
                <a th:href="@{/book/managerGetBookList}">
                    <div>图书资源列表</div>
                </a>
            </li>
            <li>
                <a th:href="@{/book/insertBooks}">
                    <div>插入新的图书</div>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a th:href="@{/book/ebookUpload}">
                    <div>上传电子书</div>
                </a>
            </li>
            <li>
                <a th:href="@{/book/ebookDownload}">
                    <div>下载电子书</div>
                </a>
            </li>
            <li>
                <a th:href="@{/manager/setting}">
                    <div>系统设置</div>
                </a>
            </li>
            <li>
                <a th:href="@{/book/logout}">
                    <div>退出</div>
                </a>
            </li>
        </ul>
    </div>
    <div id="content">


        <table border="1">


            <form method="post" th:action="@{/book/getEbookUpload}" enctype="multipart/form-data">
                <div style="margin: 10% 40%;">
                    图片：<input style="width:210px" type="file" name="upload" />
                    <br><br>
                    图书名称：<input type="text" name="name"/>
                </div>
                <button style="margin-left: 65%;" type="submit" class="button">录入</button>
            </form>
            <span th:text="${mag}"></span>

        </table>
    </div>
</div>



</body>

</html>

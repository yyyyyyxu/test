<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/style.css" th:href="@{/static/css/asd.css}"/>
</head>

<body>

    <div id="head">图书管理系统</div>
    <div>
        <div id="list">
            <ul>
                <li>
                    <a th:href="@{/getBookBorrowHistory/selfHistory}">
                        <div>个人借阅记录查询</div>
                    </a>
                </li>
                <li>
                    <a th:href="@{/book/getBorrowedBook}">
                        <div>个人已借阅书籍查询</div>
                    </a>
                </li>
                <li>
                    <a th:href="@{/book/userGetBookList}">
                        <div>图书资源列表</div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <div>123456789</div>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="javascript:;">
                        <div>123456789</div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <div>123456789</div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <div>123456789</div>
                    </a>
                </li>
                <li>
                    <a th:href="@{/book/logout}">
                        <div>退出</div>
                    </a>
                </li>
            </ul>
        </div>
        <div id="content">


            <table border="1">

                <thead>
                    <tr>
                        <th>借阅人</th>
                        <th>图书名称</th>
                        <th>借阅时间</th>
                    </tr>
                </thead>

                <tbody align="middle">
                    <tr th:each="bookBorrowHistory : ${page.list}">
                        <td th:text="${bookBorrowHistory.userName}"></td>
                        <td th:text="${bookBorrowHistory.borrowingBookname}"></td>
                        <td th:text="${#dates.format(bookBorrowHistory.creatTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <td colspan="9">
            <div style="margin-top: 70%;">
            共<span th:text="${page.pages}"/>页，<span th:text="${page.total }"/>条记录
            <a th:href="@{/getBookBorrowHistory/selfHistory?(num=1)}">首页</a>
            <a th:if="${page.pageNum}!=1" th:href="@{/getBookBorrowHistory/selfHistory?(num=${page.pageNum}-1)}">上一页</a>
            <a th:if="${page.pageNum}==1" th:href="@{/getBookBorrowHistory/selfHistory?num=1}">上一页</a>
            <a th:if="${page.pageNum}!=${page.pages}" th:href="@{/getBookBorrowHistory/selfHistory?(num=${page.pageNum}+1)}">下一页</a>
            第<span th:text="${page.pageNum }"/>页
            <a th:if="${page.pageNum}==${page.pages}" th:href="@{/getBookBorrowHistory/selfHistory?(num=${page.pages})}">下一页</a>
            <a th:href="@{/getBookBorrowHistory/selfHistory?(num=${page.pages})}">尾页</a>
            </div>
        </td>
        </tbody>

    </table>
    </div>
</div>
</body>
</html>
